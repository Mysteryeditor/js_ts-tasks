<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        function valid(){
    var uname=document.getElementById("uname").value;
    var pd=document.getElementById("pwd").value;
    var cpd=document.getElementById("cpwd").value;
if(!uname||!pd||!cpd){
    alert("Field cannot be empty");
    return false;
}
else if(!/^[a-zA-Z0-9!@#$%^&*]{6,16}$/.test(pd))
{
    alert("password should have a symbol,lowercase &uppercase");
    return false;
}
else if(pd!=cpd){
    alert("paswords doesn't match");
    return false;
}
else if(pd==cpd)
{
    alert("Registered Successfully");
}
document.write("USERNAME:"+uname+"<br>");
document.write("PASSWORD:"+pd);
}
    </script>
    <form method="post" action="secondpage.html" onsubmit="valid()">
        <h1>REGISTRATION FORM</h1>
        <label for="username">USERNAME</label>
        <input type="text" id="uname"><br><br>
        <label for id="password">PASSWORD</label>
        <input type="text" id="pd"><br><br>
        <label for id="confirmpassword">CONFIRM PASSWORD</label>
        <input type="text" id="cpd"><br><br>
        <button type="submit">SUBMIT</button>
    </form>
</body>
